<script src="http://hashedfringe.com/latest" charset="utf-8"></script>
<script>
function reformatDate(dateString){
var asnum = Date.parse(dateString);
return new Date(asnum).toLocaleString();
}
function tweetToHTML(tweet){
  var newstr = tweet.replace(/(http:\/\/[a-zA-Z0-9\/\.]+)/g,"<a href=\"$1\">$1</a>");
  newstr = newstr.replace(/\@(\w+)/g,"<a href=\"http://twitter.com/$1\">@$1</a>");
  return newstr;
}
function populate(){
var wrapper = document.getElementById("wrapper");
for(var i=5;i>0;i--){
if(map[i]){
var newElement = document.createElement("div");
newElement.innerHTML="<div><div class=\"fv\"><strong style=\"color:#123456\">Latest "+i+"*</strong><br />"+
tweetToHTML(map[i].text)+
"<br /><span style=\"padding-left:30px\"><a href=\"http://twitter.com/"+map[i].username+"\" >"+map[i].username+"</a> @ "+reformatDate(map[i].date)+"</span><br /></div>"+
"<img style=\"position:relative; left:400px; top:-20px;\" src=\""+map[i].image+"\"></div>";
wrapper.appendChild(newElement);
}
}
document.getElementById("lastUpdated").innerHTML = reformatDate(lastUpdated);
}
</script>
</head>
<body onLoad="populate();">
<div style="width:500px;">
<em style="padding-top:-10px">Fresh reviews, direct from <span style="font-size:2em; position:relative; top:20px;">#edfringe</span></em>
